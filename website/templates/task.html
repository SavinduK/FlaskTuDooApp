{% extends "base.html" %}
{% block css %}<link rel="stylesheet"  href={{ url_for('static',filename='css/style.css') }}>{% endblock %}
{% block title %}  Home  {% endblock %}
{% block content %}
<form method="POST" enctype = "multipart/form-data" >
   <label for="title">Title</label>
   <input
      type="text"
      name="title"
      id = "title"
      placeholder= " Add Title"
      value= "{{task.topic}}"
   >  
<label for="text">Task</label>
<textarea
   type="text"
   name="text"
   id = "text"
   placeholder=" Add Task"
>{{task.text}}</textarea>

<input type="file" accept="image/*" name="file" id="file">

{% for item in images %}
<div>
<img src= {{ url_for('static',filename=item[1]) }} >
<button><a href="/delete-img/{{task.id}}/{{item[0]}}">Delete</a></button>
</div>
{% endfor %}

<button type="submit">Add</button>
</form>

{% endblock %}
{% block js %}<script src={{ url_for('static',filename='javascript/script.js') }}></script>{% endblock %}
