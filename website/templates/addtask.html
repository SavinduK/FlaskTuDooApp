{% extends "base.html" %}
{% block css %}<link rel="stylesheet"  href={{ url_for('static',filename='css/style.css') }}>{% endblock %}
{% block title %}  Home  {% endblock %}
{% block content %}
<form method="POST" enctype = "multipart/form-data">
   <label for="title">Title</label>
   <input
      type="text"
      name="title"
      id = "title"
      placeholder=" Add Title"
   >  
<label for="text">Task</label>
<textarea
   type="text"
   name="text"
   id = "text"
   placeholder=" Add Task"
></textarea>
<label for="work">Work</label>
<input type="radio" name="category" id="work" value="work">

<label for="personal">Personal</label>
<input type="radio" name="category" id="personal" value="personal">

<label for="travel">Travel</label>
<input type="radio" name="category" id="travel" value="travel">

<label for="none">Other</label>
<input type="radio" name="category" id="none" value="none">

<input type="file" accept="image/*" name="file" id="file">
<img id="output">



<button type="submit">Add</button>
</form>

{% endblock %}
{% block js %}<script src={{ url_for('static',filename='javascript/script.js') }}></script>{% endblock %}
