<html>

<head>
{% block css %}{% endblock %}
<link rel="stylesheet" href={{ url_for('static',filename='lib/bootstrap.min.css') }}>
<title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
         <div class="navbar-nav">
          <a class="nav-item nav-link" href="/home">Home</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="/logout">LogOut</a>
          {% else %}
          <a class="nav-item nav-link" href="/login">Login</a>
          <a class="nav-item nav-link" href="/sign-up">Sign Up</a>
          {% endif %}
         </div>
        </div>
       </nav>



<div>
{% block content %}
{% endblock %}
</div>

<script src={{url_for('static',filename='lib/bootstrap.bundle.min.js')}}></script>
<script src={{url_for('static',filename='lib/jquery-3.6.0.js')}}></script>
<script src={{url_for('static',filename='lib/jquery.min.js')}}></script>
{% block js %}{% endblock %}
</body>
</html>
